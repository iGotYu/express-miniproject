<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/css/style.css">

  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Hot Restaurant</h1>
        <hr />
        <h3>We only have 5 tables! Book your seat before they all are gone!</h3>
        <a href="/table.html">
          <button class="btn btn-danger btn-lg" id="view-btn">
            View Tables
          </button>
        </a>
        <a href="/home.html">
          <button class="btn btn-success btn-lg" id="res-btn">
            Home
          </button>
        </a>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-header">
              <h3><strong>Table Reservation</strong></h3>
            </div>
            <div class="card-body" id="res-info">
              <label for="exampleFormControlInput1" class="form-label">Name</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="card-body">
              <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="card-body">
              <label for="exampleFormControlInput1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="card-body">
              <label for="exampleFormControlInput1" class="form-label">Unique ID</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                <br />
                <button
                  type="submit"
                  class="btn btn-primary btn-md col-3"
                  id="search-btn">
                    Submit
                </button>
            </div>
        </div>
    </div>

    <a href="#">API Table Link </a> <span> | </span>
    <a href="#"> API Wait List</a>

  </body>
</html>
